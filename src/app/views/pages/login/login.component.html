<div class="bg-light dark:bg-transparent min-vh-100 d-flex flex-row align-items-center">
  <c-container breakpoint="md">
    <c-row class="justify-content-center">
      <c-col lg="10" xl="8">
        <c-card-group>
          <!-- Card for Login Form -->
          <c-card class="p-4" style="margin-top: 0px;">
            <c-card-body>
              <form cForm>
                <h1>----</h1>
                <p class="text-body-secondary">Input your username and password.
                </p>

                <!-- Username Input with Margin -->
                <c-input-group class="mb-3" style="margin-top: 30px;"> <!-- Add margin-top here -->
                  <span cInputGroupText>
                    <svg cIcon name="cilUser"></svg>
                  </span>
                  <input autoComplete="username" cFormControl placeholder="Username" />
                </c-input-group>
                
                <!-- Password Input with Margin -->
                <c-input-group class="mb-4" style="margin-top: 20px;"> <!-- Add margin-top here -->
                  <span cInputGroupText>
                    <svg cIcon name="cilLockLocked"></svg>
                  </span>
                  <input
                    autoComplete="current-password"
                    cFormControl
                    placeholder="Password"
                    type="password"
                  />
                </c-input-group>

                <!-- Center the button -->
                <c-row class="justify-content-center">
                  <c-col xs="12" class="text-center">
                    <button cButton class="px-4" color="primary">
                      Login
                    </button>
                  </c-col>
                </c-row>
                
                <!-- Text below the Login button -->
                <c-row class="justify-content-center mt-3">
                  <c-col xs="12" class="text-center">
                    <p class="text-body-secondary">
                      <button cButton color="link" routerLink="/register"> Create an account</button> 
                    </p>
                    <p class="text-body-secondary">
                      <button cButton color="link">Forgot Password?</button>
                    </p>
                  </c-col>
                </c-row>
              </form>
            </c-card-body>
          </c-card>
          
          <!-- Card for Image (Replacing Sign up Section) -->
          <c-card [ngStyle]="{'minWidth.%': 44}" class="bg-primary py-5">
            <c-card-body class="text-center">
              <h1><b>Welcome back!</b></h1>
              <p class="text-body-secondary">Log in to your account and your files.</p>
              <div>
                <!-- Replace this content with an image -->
                <img src="../../../../assets/images/login.png" alt="Image description" style="max-width: 100%; height: auto;">
              </div>
            </c-card-body>
          </c-card>
        </c-card-group>
      </c-col>
    </c-row>
  </c-container>
</div>
